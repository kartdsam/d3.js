<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <title>Document</title>
</head>
<body>
<script> 
    var cdata=[
    {x:10,y:10,rx:10,ry:10,color:"#e60000",width:100,height:100},
    {x:60,y:60,rx:10,ry:10,color:"#cc0000",width:110,height:110},
    {x:110,y:110,rx:10,ry:10,color:"#b30000",width:120,height:120},
    {x:160,y:160,rx:10,ry:10,color:"#990000",width:130,height:130},
    {x:210,y:210,rx:10,ry:10,color:"#800000",width:140,height:140}];

    
    var svgctrl=d3.select("body").append("svg").attr("width",500).attr("height",500);
    var add_data_to_c = svgctrl.selectAll("rect").data(cdata).enter()
        .append("rect");
    var addc = add_data_to_c.attr("x",function(i){return i.x;})
        .attr("y",function(i){return i.y;})
        .attr("rx",function(i){return i.rx;})
        .attr("ry",function(i){return i.ry;})
        .attr("fill",function(i){return i.color;})
        .attr("width",function(i){return i.width;})
        .attr("height",function(i){return i.height;})
</script>
</body>
</html>
