<!DOCTYPE html>
<html lang="en">
<head>
<title>Word Cloud</title>
    <script src="lib/d3/d3.js"></script>
    <script src="lib/d3/d3.layout.cloud.js"></script>
    <script src="d3.wordcloud.js"></script>
  	<meta charset="UTF-8" />
 	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	<div id='wordcloud'></div>
    <script>
    d3.csv("./js_wiki.csv", function(data)
    {
        var ln = data.length;
        console.log(data);
  	}
	);
      	d3.wordcloud()
        .size([800, 400])
        .selector('#wordcloud')
        .words(data)
        .start();
    </script>
</body>
</html>
