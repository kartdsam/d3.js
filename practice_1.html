<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <title>Practice</title>
</head>
<body>
<script>
    
  	d3.select("body").append("svg").attr("width",500).attr("height",500)
  	.append("rect")
  	.attr("x", 10).attr("y", 10).attr("width", 20).attr("height", 20).attr("fill","red")
    .transition()
    .attr("x", 20).attr("y", 20).attr("width", 40).attr("height", 40).attr("fill","blue");
</script>
</body>
</html>
