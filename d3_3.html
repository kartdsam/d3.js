<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <title>Document</title>
</head>
<body>
<script>
var width = 1024;
var height = 768;
var ctrl = d3.select("body").append("svg").attr("width", width).attr("height", height);
d3.csv("./翡翠水庫水質資料.csv", 
    function(data)
    {
        var ln = data.length;
        console.log(data);
        var max = d3.max(data, function(d){ return d.Cha; });
        console.log(max);
        var lines = d3.line()
            .x(function(d,i){return i*(width/ln);})
            .y(function(d){return height-d.Cha*height/max});
        ctrl.append("path").data([data])
            .attr("d", lines)
            .attr("stroke", "purple")
            .attr("fill", "none");
            .attr("stroke-width",3)
    }

);

</script>
</body>
</html>
